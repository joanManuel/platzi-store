<input type="text" [(ngModel)]="title">
{{title}}

<input type="text"  [(ngModel)]="power">
<!-- {{power | exponential}} -->

<div *ngIf="title === 'Joan'">
  Es es un div
</div>

<div [ngSwitch]="title" >
<p  *ngSwitchCase="'Joan'">este es Joan</p>
<p  *ngSwitchCase="'Rodolfo'">este es Rodolfo</p>
<p  *ngSwitchCase="'Mario'">este es Mario</p>
<p  *ngSwitchDefault>no hay match</p>

</div>

<button (click)="addItem()" >Add item</button>

<ul>
  <li *ngIf="items.length === 0">la lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{i}}
    <button (click)="deleteItem(i)">Borrar</button>
  </li>
</ul>
