<form [formGroup]="form" (ngSubmit)="saveProduct($event)" >

    <mat-card-header>
        <mat-card-title> Producto </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Id" formControlName="id" matInput type="text">
                </mat-form-field>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Title"  formControlName="title" matInput type="text">
                </mat-form-field>
            </div>
        </div>
    
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input placeholder="Price"  formControlName="price" matInput type="number">
                </mat-form-field>

                <div *ngIf="priceField.errors && priceField.dirty " >
                    
                        <p *ngIf="priceField.hasError('price_invalid')" > No te debes pasar de 10 mil </p>
                        <p *ngIf="priceField.hasError('required')" > El campo es requerido </p>

                </div>

            </div>
        </div>
    
        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <textarea placeholder="" formControlName="description" matInput>

                    </textarea>

                    <!-- <input placeholder="Description"   matInput type="text"> -->
                </mat-form-field>
            </div>
        </div>

        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" > Guardar </button>
        </mat-card-actions>

    </mat-card-content>

</form>
